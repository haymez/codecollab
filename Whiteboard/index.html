---
layout: default
---
{% raw %}

  <div ng-controller='WhiteboardController'>
    <div class='center'>
      <canvas id='canvas' height='500' width='800'></canvas>
      <br>     
      <div class='btn-group'>
        <button id='black' class='btn btn-lg btn-default'>Black</button>
        <button id='green' class='btn btn-lg btn-success'>Green</button>
        <button id='blue' class='btn btn-lg btn-primary'>Blue</button>
        <button id='red' class='btn btn-lg btn-danger'>Red</button>
      </div>
      <div class='btn-group'>
        <button id='clear' class='btn btn-lg btn-default'>Clear</button>
      </div>
    </div>
  </div>

{% endraw %}
