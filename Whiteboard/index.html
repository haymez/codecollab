---
layout: default
---
{% raw %}

  <div ng-controller='WhiteboardController'>
    <div class=''>
      <div class='well'>
        <div class='container'>
          <div class='col-md-3'>
            <label>Clear WhiteBoard: </label>
            <button id='clear' class='btn btn-default col-md-12'>Clear</button>
          </div>
          <div class='col-md-3'>
            <label>Line Type: </label>
            <select class='form-control' ng-model='lineType' ng-options='item for item in lineTypes'></select>
          </div>
          <div class='col-md-3'>
            <label>Line Width: </label>
            <select class='form-control' ng-model='lineSize' ng-options='size for size in lineSizes'></select>
          </div>
          <div class='col-md-3'>
            <label>Line Color: </label>
            <select class='form-control' ng-model='color' ng-options='item for item in colors'></select>
          </div>
        </div>
      </div>
      <br>
      <div class='center'>
        <canvas id='canvas' height='500' width='800'></canvas>
      </div>
    </div>
  </div>

  <script type="text/javascript" src='/js/canvas.js'></script>

{% endraw %}
