---
layout: default
---
{% raw %}

  <div ng-controller='WhiteboardController'>
    <div class='center'>
      <div class='btn-group'>
        <button id='black' class='btn btn-default color'>Black</button>
        <button id='green' class='btn btn-success color'>Green</button>
        <button id='blue' class='btn btn-primary color'>Blue</button>
        <button id='red' class='btn btn-danger color'>Red</button>
      </div>
      <div class='btn-group'>
        <button id='clear' class='btn btn-default'>Clear</button>
        <button id='white' class='btn btn-default'>Erase</button>
      </div>
      <br>
      <canvas id='canvas' height='500' width='800'></canvas>
    </div>
  </div>

  <script type="text/javascript" src='/js/canvas.js'></script>

{% endraw %}
