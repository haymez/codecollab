---
layout: default
---

<div ng-controller='CodebinController'>
  <div ng-hide='user' class='center'>
    <h1>You are not logged in</h1>
  </div>
  <div ng-show='user'>
    <div class='row well'>
      <div class='col-md-12'>
        <label>Collaboration:</label>
        <select class='form-control' ng-model='collab' ng-options='item.name for item in collabList'></select>
      </div>
      <div class='col-md-6'>
        <label>Language: </label>
        <select class='form-control' ng-model='codeType' ng-options='item for item in modes'></select>
      </div>
      <div class='col-md-6'>
        <label>Editor Theme: </label>
        <select class='form-control' ng-model='theme' ng-options='item for item in themes'></select>
      </div>
    </div>
    <textarea ng-model='code' ui-codemirror='editorOptions'>
      {{code}}
    </textarea>
  </div>
</div>
