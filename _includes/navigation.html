{% raw %}
<div class="navbar navbar-inverse navbar-static-top"  ng-controller='NavController'>
    <div class="container">
      <div class="navbar-header">
        <button type="button"
          ng-init="navCollapsed = true"
          ng-click="navCollapsed = !navCollapsed"
          class="navbar-toggle" >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          CodeCollab
        <i class='fa fa-codepen fa-lg'></i>
        </a>
      </div>
      <div collapse="navCollapsed" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/') }">
            <a href="/">
              Collabs
              <i class="fa fa-codepen"></i>
            </a>
          </li>
          <li ng-class="{ active: isActive('/Friends/') }">
            <a href="/Friends">
              Friends
              <i class="fa fa-child"></i>
            </a>
          </li>
          <li ng-class="{ active: isActive('/Codebin/') }">
            <a href="/Codebin">
              Code Bin
              <i class="fa fa-archive"></i>
            </a>
          </li>
          <li ng-class="{ active: isActive('/Whiteboard/') }">
            <a href="/Whiteboard">
              White Board
              <i class="fa fa-pencil"></i>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show='$root.user'>
          <li>
            <a href="">
              <i class='small-text' >{{$root.user.email}}</i>
              <i class="fa fa-user"></i>
            </a>
          </li>
          <li>
            <a href="" ng-click='logout()'>
              Log Out
              <i class="fa fa-sign-out"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
</div>
{% endraw %}
